<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="announcement"></h1>
      <h1 class="turns">Player <span class="player">X</span>: Your Turn</h1>
    </header>
    <main>
      <div class="game-board">
        <div class="row row-1">
          <span class="square 0-0"></span>
          <span class="square 1-0"></span>
          <span class="square 2-0"></span>
        </div>
        <div class="row row-2">
          <span class="square 0-1"></span>
          <span class="square 1-1"></span>
          <span class="square 2-1"></span>
        </div>
        <div class="row row-3">
          <span class="square 0-2"></span>
          <span class="square 1-2"></span>
          <span class="square 2-2"></span>
        </div>
      </div>
    </main>
    <nav>
      <button class="reset">Reset Board</button>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
