<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 class="announcement">Player X: Your Turn</h1>
    </header>
    <main>
      <div class="game-board">
        <div class="row row-1">
          <span class="square 0-0">X</span>
          <span class="square 1-0">O</span>
          <span class="square 2-0">X</span>
        </div>
        <div class="row row-2">
          <span class="square 1-0">O</span>
          <span class="square 1-1">X</span>
          <span class="square 1-2">O</span>
        </div>
        <div class="row row-3">
          <span class="square 2-0">O</span>
          <span class="square 2-1">X</span>
          <span class="square 2-2">O</span>
        </div>
      </div>
    </main>
    <nav>
      <button class="reset">Reset Board</button>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
